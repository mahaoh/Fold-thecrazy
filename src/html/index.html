<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--if lt IE 9]>
        <script src="../assets/html5shiv.js"></script>
        <script src="../assets/respond.min.js"></script>
    <![endif]-->
    <script src="../assets/flexible/flexible_css.debug.js"></script>
    <script src="../assets/flexible/flexible.debug.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/font-4.7/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../assets/swiper/css/swiper.min.css">

</head>
<body>
  <!-- 首页banner图 -->
    <div class="swiper-container banner" >
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../images/indeximg/banner_02.png" alt=""></div>
        <div class="swiper-slide"><img src="../images/indeximg/banner1_01.png" alt=""></div>
        <div class="swiper-slide"><img src="../images/indeximg/banner2_02.png" alt=""></div>
        <div class="swiper-slide"><img src="../images/indeximg/banner3_02.png" alt=""></div>

    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
    <!-- 顶部搜素框 -->
    <div class="search">
        <div class="search_left">
            <div class="search_s">
                <p>
                    <img src="../images/indeximg/sous_03.png">
                    <span>搜素全部商品</span>
                </p>
                <P class="sao">
                    <img src="../images/indeximg/sao.png">
                </P>
            </div>
        </div>
        <div class="search_right">
            <img src="../images/indeximg/information.png">
        </div>
    </div>

    <nav class="nav">
        <ul>
            <li class="oumei">
                <p>欧美</p>
                <p>US-EUR</p>
            </li>
            <li class="riben">
                <p>日本</p>
                <p>JPN</p>
            </li>
            <li class="hanguo">
                <p>韩国</p>
                <p>KOR</p>
            </li>
             <li class="aoxin">
                <p>澳新</p>
                <p>AUS-NZL</p>
            </li>
        </ul>
    </nav>

    <!-- 流程 -->
    <div class="flow">
        <div class="flow_top">
            <dl>
                <dt><img src="../images/indeximg/flow1.png"></dt>
                <dd>官网直发</dd>
            </dl>
            <P><i class="fa fa-caret-right" aria-hidden="true"></i></P>
            <dl>
                <dt><img src="../images/indeximg/flow2.png"></dt>
                <dd>境外仓库</dd>
            </dl>
             <P><i class="fa fa-caret-right" aria-hidden="true"></i></P>
            <dl>
                <dt><img src="../images/indeximg/flow3.png"></dt>
                <dd>国际运输</dd>
            </dl>
             <P><i class="fa fa-caret-right" aria-hidden="true"></i></P>
            <dl>
                <dt><img src="../images/indeximg/flow4.png"></dt>
                <dd>海关清关</dd>
            </dl>
             <P><i class="fa fa-caret-right" aria-hidden="true"></i></P>
            <dl>
                <dt><img src="../images/indeximg/flow5.png"></dt>
                <dd>国内派送</dd>
            </dl>
        </div>
        <div class="flow_center">
            <img src="../images/indeximg/IMG_1312_03.png">
        </div>
    </div>
    <div class="flow_bottom">
        <img src="../images/indeximg/IMG_1313_03.png">
     </div>
     <!-- 通知 -->
    <div class="inform">
        <ul>
            <li><i class="fa fa-volume-up" aria-hidden="true"></i></li>
            <li>金砖五国会议期间厦门地区部分商品将延迟发货</li>
        </ul>
    </div>
    <!-- 抢购 -->
    <section class="purchase">
        <h1>今日限时抢购</h1>
        <div class="title">
             <p>
                 <span>仅剩</span>
                 <a href="#">0</a>
                 <a href="#">2</a>
                 <mark>时</mark>
                  <a href="#">4</a>
                 <a href="#">4</a>
                 <mark>分</mark>
                  <a href="#">2</a>
                 <a href="#">6</a>
                 <mark>秒</mark>
             </p>
        </div>
    </section>
    <!-- 滑动列表 -->
    <div class="swiper-container list" id="list">
        <div class="swiper-wrapper">
            <div class="swiper-slide max_list" id="max">
                    <img src="../images/indeximg/list3.png">
                    <p>￥1620</p>
            </div>
            <div class="swiper-slide list_div">
                <div class="min_list list_bottom">
                    <img src="../images/indeximg/list1.png">
                    <p>￥59</p>
                </div>
                 <div class="min_list">
                    <img src="../images/indeximg/list2.png">
                    <p>￥539</p>
                </div>
            </div>
             <div class="swiper-slide list_div">
                <div class="min_list list_bottom">
                    <img src="../images/indeximg/list4.png">
                    <p>￥529</p>
                </div>
                 <div class="min_list">
                    <img src="../images/indeximg/list5.png">
                    <p>￥239</p>
                </div>
            </div>
             <div class="swiper-slide list_div">
                <div class="min_list list_bottom">
                    <img src="../images/indeximg/list1.png">
                    <p>￥529</p>
                </div>
                 <div class="min_list">
                    <img src="../images/indeximg/list2.png">
                    <p>￥239</p>
                </div>
            </div>
        </div>
    </div>

    <main class="main">
        <p><span>查看下一场</span><i class="fa fa-angle-right" aria-hidden="true"></i></p>
        <h5>精选专栏</h5>
        <h6>跟着主流走  买对不买贵</h6>
    </main>

    <div class="picture">
        <div class="picture_img">
            <img src="../images/indeximg/picture1.png">
        </div>
         <div class="picture_img">
            <img src="../images/indeximg/picture2.png">
        </div>
         <div class="picture_img">
            <img src="../images/indeximg/picture3.png">
        </div>
         <div class="picture_img">
            <img src="../images/indeximg/picture4.png">
        </div>
         <div class="picture_img">
            <img src="../images/indeximg/picture5.png">
        </div>
         <div class="picture_img">
            <img src="../images/indeximg/picture6.png">
        </div>
    </div>

     <section class="purchase next">
        <h1>组团拼团</h1>
        <div class="title">
             <p>
                抱团买实惠 拼单不浪费
             </p>
        </div>
    </section>
        <div class="pintuan"></div>
        <script type="text/html" id="pintuan">
            {{each list as v}}
                <figure class="figure">
        <div class="figure_left">
            <img src="{{v.imgUrl}}">
        </div>
        <div class="figure_right">
            <h6>{{v.title}}</h6>
            <p>{{v.jieshao}}</p>
            <div class="bgred">
                <div class="bgfff">
                    <h5>单独购</h5>
                    <h5>{{v.shopingjia}}</h5>
                </div>
                <div class="bg_riht">
                    <h5>组团购</h5>
                    <h5>{{v.shopingge}}</h5>
                </div>
            </div>
            <h3>{{v.data}}</h3>
        </div>
    </figure>
 {{/each}}
        </script>

      <main class="main">
        <h5>海外同步活动</h5>
        <h6>折扣立即享 惊喜没时差</h6>
    </main>

    <!-- 商品列表 -->
    <div class="shangpin"></div>
    <script type="text/html" id="commodity">
        {{each list as v}}
            <div class="commodity">
        <div class="commodity_top">
            <img src="{{v.imgUrl}}">
        </div>
        <div class="swiper-container commodity_list">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="{{v.img}}">
                <p>{{v.title}}</p>
                <h6>{{v.jaige}}</h6>
                <h5>{{v.zhekou}}</h5>
            </div>
             <div class="swiper-slide">
                <img src="{{v.img}}">
                <p>{{v.title}}</p>
                <h6>{{v.jaige}}</h6>

            </div>

                <img src="{{v.img}}">

                <h6>{{v.jaige}}</h6>

            </div>

                <img src="{{v.img}}">

            </div>

            </div>

                <p>{{v.title}}</p>
                <h6>{{v.jaige}}</h6>

                <img src="{{v.img}}">
                <p>{{v.title}}</p>
                <h6>{{v.jaige}}</h6>
                <h5>{{v.zhekou}}</h5>
            </div>
            <div class="swiper-slide gengguo">
                <h1 class="geng">查看更多</h1>
                <h2>see more</h2>
            </div>
        </div>
    </div>
    </div>
        {{/each}}
    </script>

    <footer class="footer">
        <dl class="shouye">
            <dt><img src="../images/footer-img/footer2.png"></dt>
            <dd class="active">首页</dd>
        </dl>
        <dl class="fenlie">
            <dt><img src="../images/footer-img/footer4.png"></dt>
            <dd>分类</dd>
        </dl>
        <div class="juntuan">
            <dl class="yuan">
                <dt class="dts"><img src="../images/footer-img/footer6.png" class="imgs" ></dt>
                <dd class="dds">菌团</dd>
            </dl>
        </div>

        <dl class="zui">
            <dt><img src="../images/footer-img/footer8.png"></dt>
            <dd>最IN</dd>
        </dl>
        <dl class="wode">
            <dt><img src="../images/footer-img/footer9.png"></dt>
            <dd>我的</dd>
        </dl>
    </footer>
    <script src="../assets/jquery/jquery-3.2.1.min.js"></script>
    <script src="../assets/swiper/js/swiper.min.js"></script>
    <script src="../assets/template-web.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/footer.js"></script>

</body>
</html>
