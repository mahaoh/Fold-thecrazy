<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>分类</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--if lt IE 9]>
        <script src="../assets/html5shiv.js"></script>
        <script src="../assets/respond.min.js"></script>
    <![endif]-->
    <script src="../assets/flexible/flexible_css.debug.js"></script>
    <script src="../assets/flexible/flexible.debug.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/font-4.7/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/classify.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../assets/swiper/css/swiper.min.css">
</head>
<body>
     <!-- 顶部搜素框 -->
    <div class="search">
        <div class="search_left">
            <div class="search_s">
                <p>
                    <img src="../images/indeximg/sous_03.png">
                    <span>搜素全部商品</span>
                </p>
                <P class="sao">
                    <img src="../images/indeximg/sao.png">
                </P>
            </div>
        </div>
        <div class="search_right">
            <img src="../images/indeximg/xinxi_03.png">
        </div>
    </div>

    <div class="swiper-container" id="swiper-container2">
    <div class="swiper-wrapper">
        <div class="swiper-slide active-nav">
            分类</div>
        <div class="swiper-slide">
            品牌</div>
        <div class="swiper-slide">
            官网</div>
    </div>
</div>
                     <script type="text/html" id="nav">
                            {{each list as v}}
                                <li data-index="{{v.typeId}}">{{v.name}}</li>
                            {{/each}}
                    </script>
<div class="swiper-container" id="swiper-container3">
    <div class="swiper-wrapper">
        <div class="swiper-slide red-slide" id="fu">
            <div class="ul_list">
                <ul>

                </ul>
            </div>
            <div class="ul_right">
                <h6>——<span>热门分类</span>——</h6>
                <div class="list">
                    <script type="text/html" id="data_list">
                        {{each list as v}}
                             <div class="img_list">
                                <img src="{{v.img}}">
                                <p>{{v.list}}</p>
                            </div>
                        {{/each}}
                    </script>
                </div>
            </div>
        </div>
        <div class="swiper-slide orange-slide">
            <div class="btn">
                <button>全部品牌</button>
                 <h6>——<span>全部品牌</span>——</h6>
            </div>


            </div>
        <div class="swiper-slide blue-slide">
              <div class="btn">
                <button>全部官网</button>
                 <h6>——<span>全部官网</span>——</h6>
            </div>
            <div class="wang_list">
                <script type="text/html" id="wang">
                    {{each list as v}}
                         <div class="wang">
                            <img src="{{v.img}}" alt="">
                        </div>
                    {{/each}}
                </script>


            </div>

            </div>
    </div>
</div>
     <footer class="footer">
        <dl class="shouye">
            <dt><img src="../images/footer-img/footer1.png"></dt>
            <dd >首页</dd>
        </dl>
        <dl class="fenlie">
            <dt><img src="../images/footer-img/footer3.png"></dt>
            <dd class="active">分类</dd>
        </dl>
        <div class="juntuan">
            <dl class="yuan">
                <dt class="dts"><img src="../images/footer-img/footer6.png" class="imgs" ></dt>
                <dd class="dds">菌团</dd>
            </dl>
        </div>

        <dl class="zui">
            <dt><img src="../images/footer-img/footer8.png"></dt>
            <dd>最IN</dd>
        </dl>
        <dl class="wode">
            <dt><img src="../images/footer-img/footer9.png"></dt>
            <dd>我的</dd>
        </dl>
    </footer>
    <script src="../assets/jquery/jquery-3.2.1.min.js"></script>
    <script src="../assets/swiper/js/swiper.min.js"></script>
    <script src="../assets/template-web.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/classify.js"></script>
</body>
</html>
